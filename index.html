<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Travel Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Travel Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="travel-generator-form">
            <input
              type="text"
              placeholder="Enter your travel destination "
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">
            i.e: Maldives, Toronto, New York City, or Florida
          </div>
        </div>
        <div class="destination hidden" id="travel"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/creed725" target="_blank">Ciara R.</a> and
        is
        <a
          href="https://github.com/creed725/travel-generator.git"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and
        <a href="https://ai-explorer-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
