<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Travel Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Travel Generator</h1>
      </header>

      <main>
        <form id="travel-generator-form">
          <input
            type="text"
            placeholder="Enter the travel destination "
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="destination" id="travel"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/creed725" target="_blank">Ciara Reed</a> and
        is
        <a
          href="https://github.com/creed725/travel-generator.git"
          target="_blank"
        >
          and is open-sourced on GitHub</a
        >
        and is hosted on
        <a href="https://ai-explorer-generator.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
